<mat-card class="card">
    <mat-card-header>
        <h2 *ngIf="load" class="header-name">{{itemDetails.name | upperCase}}</h2>
    </mat-card-header>
    <img *ngIf="load" mat-card-image [src]="itemDetails.sprites.default" alt="{{itemDetails.name}} picture">
    <mat-card-content *ngIf="load">
        {{itemDetails.name}}
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
